<div class="modal-header">
    <h4 mat-dialog-title class=" float-left">{{titre}}</h4>
    <a mat-dialog-close tabindex="-1" class="icone close float-right" title="{{labelBouton}}" (click)="close()"><i class="fa fa-times-circle-o" aria-hidden="true"></i></a>
</div>

<div mat-dialog-content class="modal-body">{{monMessage}}</div>

<div class="modal-footer">
    <div mat-dialog-actions>
        <button id="ok_confirm_button" mat-button class="btn btn-primary btn-sm" (click)="close()">{{labelBouton}}</button>
    </div>
</div>
