<div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-2 text-nowrap">
                <label>{{'usager.enregistrement.sec.date.creele' | translate}}</label>
            </div>
            <div class="col-md-2 padding-left-53 no-padding-right">
                {{ dates.dateCreation | date : "yyyy-MM-dd HH:mm:ss"}}
            </div>
            <div class="col-md-8 no-padding-left">
                <label>
                    {{'usager.enregistrement.sec.date.modif.par' | translate}}
                    <span class="display-inline-block"> {{ dates.creeFullDisplayName }}</span>
                    <span class="display-inline-block padding-left-20">{{ dates.creeParOrganisme }}</span>
                </label>
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-2 text-nowrap">
                <label>{{'usager.enregistrement.sec.date.modif' | translate}}</label>  
            </div>
            <div class="col-md-2 padding-left-53 no-padding-right">
                {{ dates.dateModifie | date : "yyyy-MM-dd HH:mm:ss"}}
            </div>
            <div class="col-md-8 no-padding-left"> 
                <label>
                    {{'usager.enregistrement.sec.date.modif.par' | translate}}
                    <span class="display-inline-block"> {{ dates.modifieFullDisplayName }}</span>
                    <span class="display-inline-block padding-left-20">{{ dates.modifieParOrganisme }}</span>
                </label>
            </div>
          </div>
    
          <div class="row">
            <div class="col-md-2 text-nowrap">
                <label>{{'usager.enregistrement.sec.date.rev' | translate}}</label>   
            </div>
            <div class="col-md-2 padding-left-53 no-padding-right">
                {{ dates.dateRevision | date : "yyyy-MM-dd HH:mm:ss"}}
            </div>
            <div class="col-md-8 no-padding-left">
                <label>
                    {{'usager.enregistrement.sec.date.modif.par' | translate}}
                    <span class="display-inline-block"> {{ dates.revisionFullDisplayName }}</span>
                    <span class="display-inline-block padding-left-20">{{ dates.revisionParOrganisme }}</span>
                </label>
            </div>
          </div>
    
          <div class="row">
                <div class="col-md-2 text-nowrap margin-bottom-10">
                    <label>{{'usager.enregistrement.sec.date.rev.avant.le' | translate}}</label>
                </div>
                <div class="col-md-2 padding-left-53 no-padding-right margin-bottom-10">
                    {{ dates.dateAReviser | date : "yyyy-MM-dd HH:mm:ss"}}
                </div>
                <div class="col-md-8 no-padding-left margin-bottom-10">
                </div>
            </div>
      </div>
</div>
