<div class="table-container pn" *ngIf="this.dataSource?.data?.length > 0">

  <table mat-table [dataSource]="dataSource" class="table marginT-0">

     <!-- State Column -->
     <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef disableClear [ngClass]="'th-left paddingL-2'">
        {{ 'usager.enregistrement.sec.fichier.nom' | translate }}
      </th>
      <td mat-cell *matCellDef="let row;index as idx;" [ngClass]="'paddingL-2 w-33p'">
        <a (click)="onTelechargerFichier(row)" target="_blank">
            {{row.nom}}
        </a>
      </td>
    </ng-container>

     <!-- State Column -->
     <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef disableClear [ngClass]="'th-left paddingL-2'">
        {{ 'usager.enregistrement.sec.fichier.titreliste' | translate }}
      </th>
      <td mat-cell *matCellDef="let row;index as idx;" [ngClass]="'paddingL-2 w-33p'">
        {{row.titre}}
      </td>
    </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef disableClear [ngClass]="'th-left paddingL-2'">
          {{ 'usager.enregistrement.sec.fichier.description' | translate }}
        </th>
        <td mat-cell *matCellDef="let row;index as idx;" [ngClass]="'paddingL-2 w-33p'">
          {{row.description}}
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="dataSource.data===null || dataSource.data===undefined  ||dataSource.data.length === 0" class="no-records mat-row">
    {{'usager.enregistrement.liste.aucunedonnees' | translate}}
  </div>
</div>
