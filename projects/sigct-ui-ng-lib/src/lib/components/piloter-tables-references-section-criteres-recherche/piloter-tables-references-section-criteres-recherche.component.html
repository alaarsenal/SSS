<div class="row">
    <div class="col-md-12">
        <div id="tableRef" class="panel panel-info contentZone" #contentZone>
            <div class="panel-heading " style="height:50px;">
              <span><i class="fa fa-filter fa-fw"></i><b>{{ "sigct.ss.pilotage.tableref.filtrerecherche" | translate }}</b></span>
              <span class="badge badge_content_zone"></span>
              <span class="pull-right">
                <button type="button" class="btn-sm btn btn-primary form-btn" title="Rechercher" id="recherche_btn"
                  (click)="onRechercherBtn();">{{ 'sigct.ss.pilotage.tableref.rechercher' | translate }}</button>&nbsp;
                <button type="button" class="btn-sm btn btn-default form-btn" title="RÃ©initialiser" id="reinit_btn"
                  (click)="onReinitialiserBtn();">{{ 'sigct.ss.pilotage.tableref.reinitialiser' | translate }}</button>
              </span>
            </div>
            <div class="panel-body">
                <form name="form" #fCriteres="ngForm" novalidate>
                    <div class="row" #boiteFiltreRecherche>
                        <div class="col-md-4">
                          <msss-input-text label="sigct.ss.pilotage.tableref.nomdescription"
                                           [(ngModel)]="criteres.nomDescription"
                                           #nomDescription
                                           id="nomDescription"
                                           [ngModelOptions]="{standalone:true}"
                                           maxlength="500"
                                           (keydown)="onKeydown($event)">
                                          </msss-input-text>
                        </div>
                    </div>
                </form>
            </div>
          </div>
    </div>
</div>
