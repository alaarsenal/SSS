<div class="row col-md-12 no-padding-right frame-principal"
     title="">

  <div *ngFor="let categorie of listeCategories; let i = index"
       class="row no-padding-right">
    <div class="col-md-12  margin  "
         id="div-infoutil-{{categorie.id}} ">
      <div [ngClass]="getCSSClassAction()"
           title="{{categorie.description}}" >{{categorie.nom}}

      </div>
      <div *ngFor="let liens of filterItemsOfType(categorie.nom); let j = index"
           class="texte-normal">
        <div *ngIf="getTypeLien(liens) == 'MESSAGE'">
          <div class="texte-normal-long"
               title="{{liens.informationsUtilesDescription}}">{{liens.informationsUtilesNom}}</div>
        </div>
        <div *ngIf="getTypeLien(liens) == 'URL'"
             class="texte-normal-long">
          <a href="{{liens.url}}"
             target="_blank"
             title="{{liens.informationsUtilesDescription}}">{{liens.informationsUtilesNom}}</a>
        </div>
        <div *ngIf="getTypeLien(liens) == 'FICHIER'"
             class="texte-normal-long">
          <a href='javascript:void(0);'
             (click)="onTelecharger(liens)"
             title="{{liens.informationsUtilesDescription}}">{{liens.informationsUtilesNom}}</a>
        </div>
      </div>
    </div>
  </div>

</div>
