<msss-sigct-content-zone id="consultation-journal"
                         title="{{'sigct.ss.f_rapport_journ.section_utilisateur' | translate}}">
  <form name="form"
        (ngSubmit)="onSubmit()">
    <div class="contentZone row">
      <div class="col-sm-2">
        <msss-sigct-chosen id="professionnel"
                           name="professionnel"
                           label="sigct.ss.f_rapport_journ.professionnel"
                           [options]="inputOptionsUtilisateur"
                           [valide]="isUtilisateurValide"
                           [(ngModel)]="dto.codeUtilisateur">
        </msss-sigct-chosen>
      </div>
      <div class="col-sm-6">
        <div class="inline date">
          <msss-sigct-datepicker id="calendarDebut"
                                 label="sigct.ss.f_rapport_journ.datedebut"
                                 [(ngModel)]="dto.dateDebut"
                                 dateFormat="yyyy-mm-dd"
                                 placeHolder="aaaa-mm-jj"
                                 [ngModelOptions]="{standalone:true}"
                                 [endDate]="endDate"
                                 [valide]="dateDebutValide"
                                 required>
          </msss-sigct-datepicker>
        </div>
        <div class="inline date">
          <msss-sigct-datepicker id="calendarFin"
                                 label="sigct.ss.f_rapport_journ.datefin"
                                 [(ngModel)]="dto.dateFin"
                                 dateFormat="yyyy-mm-dd"
                                 placeHolder="aaaa-mm-jj"
                                 [ngModelOptions]="{standalone:true}"
                                 [endDate]="endDate"
                                 [valide]="dateFinValide"
                                 required>
          </msss-sigct-datepicker>
        </div>
        <div class="inline chosen">
          <msss-sigct-chosen id="typeRapportUtilisateur"
                             name="typeRapportUtilisateur"
                             label="sigct.ss.f_rapport_journ.rapport"
                             [options]="inputOptionsTypeRapportUtilisateur"
                             [valide]="isTypeRapportUtilisateurValide"
                             [(ngModel)]="dto.typeRapportUtilisateur">
          </msss-sigct-chosen>
        </div>
      </div>
      <div class="col-sm-4 btn-submit">
        <button id="idBtnSubmit"
                type="submit"
                class="btn btn-primary btn-sm btn-key-action pull-right"
                title="{{'sigct.ss.f_rapport_journ.btn.genrer' | translate}}">
          {{'sigct.ss.f_rapport_journ.btn.genrer' | translate}}
        </button>
      </div>
    </div>
  </form>
</msss-sigct-content-zone>
