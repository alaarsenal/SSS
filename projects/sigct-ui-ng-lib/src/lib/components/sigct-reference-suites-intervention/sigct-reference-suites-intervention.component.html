<div id="referenceSuitesIntervention" class="col-md-6 background-gris border-color-ddd border-solid-thin no-padding-right">

  <form #fReferenceSuitesIntervention="ngForm" (ngSubmit)="onSubmit()">

    <div class="col-md-11 no-padding-left no-padding-right">

      <div class="row margin-top-5">

        <div class="col-md-6">
          <msss-sigct-chosen label="sigct.ss.f_appel.suitesintervention.reference" name="reference" id="reference"
            required [options]="inputOptionsReference"
            [(ngModel)]="referenceSuitesInterventionDTO.codeReferenceReference" [valide]="referenceValid"
            (optionSelected)="onOptionSelectedReference()">
          </msss-sigct-chosen>
        </div>

        <div class="col-md-6">
          <msss-rrss-link
            rrssLabel="sigct.ss.f_appel.suitesintervention.ressource"
            rrssLink="sigct.ss.f_appel.suitesintervention.rrss"
            [selectMultiRrss]="false"
            (rssDialogClosed)="onCloseRrssDialog($event)">
          </msss-rrss-link>
          <msss-output-multiselect-text id="multiSelectRessourceRrss" [outputContentList]="listeRessourceRrss"
            contentSeparator=";">
          </msss-output-multiselect-text>
        </div>
      </div>

      <div class="row margin-top-5">
        <div class="col-md-6">
          <msss-input-text id="programmeServiceReference" name="programmeServiceReference"
            label="sigct.ss.f_appel.suitesintervention.programmeservice" maxlength="255"
            [(ngModel)]="referenceSuitesInterventionDTO.programmeService" raccourcis=true>
          </msss-input-text>
        </div>

        <div class="col-md-6">

          <msss-input-text id="inputDetailReference" name="detailReference"
          
            label={{label}} maxlength="255"
            [(ngModel)]="referenceSuitesInterventionDTO.details" raccourcis=true>
          </msss-input-text>
        </div>
      </div>

    </div>

    <div class="col-md-1 col-btn">
      <div class="col-sm-1 enlever-espace margin-top-40 margin-left-m1">
          <div id="referenceActionIcon">
              <button type="submit" style="display:none" #submitBtn>Submit</button>
              <msss-action-link [actionLinks]="actionLinks"></msss-action-link>
          </div>

      </div>
    </div>

  </form>

</div>

<div id="affichageReferenceSuiteIntervention" class="col-md-6 background-blanc border-solid-thin border-color-ddd min-height-141">

  <msss-list-info-action  [list]="listeReferenceSuitesInterventionDTO"
                          [formatAction]="formatActionReferenceSuitesIntervention"
                          supprimerId="supprimerBtnReferenceSuitesIntervention"
                          (supprimerAction)="onDelete($event)"
                          [cacherAfficherReduire]="true"
                          [afficherBoutonSupprimer]="true">
  </msss-list-info-action>




</div>
