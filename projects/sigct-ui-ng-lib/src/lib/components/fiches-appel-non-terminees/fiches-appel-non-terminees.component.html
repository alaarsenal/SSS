<div class="fiches-appel-non-terminees">
  <div class="container">
    <div class="row"
        class="margin-bottom-15">
      <div class="col-md-12"
          class="fichesNonTermineesTitle label-font-size">
        <h1 class="label-font-size">
          {{ 'sigct.ss.appelnonterm.titre' | translate }}
        </h1>
      </div>
    </div>

      <div class="row">
          <div class="col-md-12">
              <table id="table-fiche" mat-table class="mat-elevation-z8"
                  [dataSource]="fichesAppelNonTerminees">
                  <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns">
                      <ng-container *ngIf="col != 'actions'; else elseBlock">
                          <th mat-header-cell *matHeaderCellDef> {{ getHeadColumnTitle(col) }} </th>
                          <td mat-cell *matCellDef="let element"
                              [innerHTML]="buildDataCellTable(element[col], col) | safe: 'html'"
                              title="{{getTitle(element[col], col)}}"> </td>
                      </ng-container>

                      <!--la section bouton action-->
                      <ng-template #elseBlock>
                          <th mat-header-cell *matHeaderCellDef>{{ 'sigct.ss.appelnonterm.actions' | translate }} </th>
                          <td mat-cell *matCellDef="let element">
                              <button type="button" class="btn btn-default btn-sm padding-2" id="modifier_button"
                                  (click)="goToEditFicheAppelUI(element.id, element.idAppel, element.saisieDifferee)"
                                  title="{{ 'sigct.ss.appelnonterm.btnmodifier' | translate }}" [attr.aria-label]="'sigct.ss.appelnonterm.btnmodifier' | translate">
                                  <i class="fa fa-edit fa-lg"></i></button>
                          </td>
                      </ng-template>
                  </ng-container>


          <tr mat-header-row
              *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row
              *matRowDef="let row;columns:displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
