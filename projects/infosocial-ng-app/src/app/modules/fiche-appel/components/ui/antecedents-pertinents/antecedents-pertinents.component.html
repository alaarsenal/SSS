<div class="col-md-12" title="">
    <div class="col-md-6 padding-top-10" style="background-color: lightgray;">
        <form name="form" (ngSubmit)="onSubmit()" #fCom="ngForm">

    
            <div class="row">
        
                <div class="col-sm-12">

                    <msss-input-radio #PremierElem id="radioPertinence" name="radioPertinence"
                        [options]="inputOptionsPertinence" [disabled]="listeAntecedents.length > 0 && auMoinsUnPresence == true"
                        [(ngModel)]="pertinence" (ngModelChange)="onPertinenceChange()"
                     >
                    </msss-input-radio>
                    
                </div>


            </div>
    
            <div class="row">
               
                <div class="col-sm-4">
            
                    <msss-sigct-chosen label="sigct.so.f_appel.evaluation.antecedents" name="antecedants" required
                        id="antecedants" [options]="inputOptionsAntecedents" [valide]="isAntecedentsValide()"
                        [(ngModel)]="antecedent.referenceAntecedent" [title]=infoBulleAntecedent (ngModelChange)="onAntecedentChange()" >
                    </msss-sigct-chosen> 
                </div>

                <div class="col-sm-2">
                    <label class="control-label" [class.error]="form.valid == false">{{ 'sigct.so.f_appel.evaluation.pre' | translate }}</label>
            
                    <div class="row icon" >
                       <a href="#"  id="btnPre" [style]="setPresenceStyle()" onclick="return false;" (click)="onPresenceClick()" [title]="preTitle" >
                          <i id="pre" class="fa fa-check fa-2x" ></i>
                       </a>    
                    </div>                 
                </div>

                <div class="col-sm-2">
                    <label class="control-label" [class.error]="form.valid == false">{{ 'sigct.so.f_appel.evaluation.abs' | translate }}</label>
                    
                    <div class="row icon">
                       <a href="#" id="btnAbs" [style]="setAbsenceStyle()" onclick="return false;" (click)="onAbsenceClick()" [title]="absTitle" >
                          <i id="abs" class="fa fa-ban fa-2x"></i>
                       </a>
                    </div>
                   
                </div>

                

                <div class="col-sm-3">
                    <msss-input-text id="detailsAnt" name="detailsAnt" label="sigct.so.f_appel.evaluation.details"
                        maxlength="255" [(ngModel)]="antecedent.details">
                    </msss-input-text> 
                </div>

                <div class="col-sm-1">
                    <div id="antecedantActionIcon">
                      <button type="submit" style="display:none" #submitBtn>Submit</button>
                      <msss-action-link [actionLinks]="actionLinks"></msss-action-link>
                    </div>
                </div> 

            </div>

            <modal-confirmation id-container="confirm_popup_ajout">
                <div class="modal-confirm-body modal-body">
                  {{messageConfirmerAjout}}
                </div>
          
                <div class="modal-confirm-footer modal-footer">
                  <button type="button" data-dismiss="modal" class="btn btn-primary btn-sm btn-key-action visibility-visible" id="ok_confirm_button"  (click)="remplacerAntecedent()" >Oui</button>
                  <button type="button" data-dismiss="modal" class="btn btn-sm btn-key-action hidePopup visibility-visible" id="cancel_confirm_button">Non</button>
                </div>
              </modal-confirmation>
        
        

     </form>       

    </div>
    
    <div class="col-md-6 padding-top-10"> 
        <msss-list-info-action [list]="this.listeAntecedents" [formatAction]="formatActionAntecedent" (modifierAction)="confirmerModifierAntecedent($event)" 
          editerId="editerBtnAnt" supprimerId="supprimerBtnAnt" (supprimerAction)="confirmerSupprimerAntecedent($event)" [cacherAfficherReduire]="true"
          [idElementModifieSelectionne]="idElementModifieSelectionne"
         >
        </msss-list-info-action>
    
        <modal-confirmation id-container="confirm_popup_modif">
            <div class="modal-confirm-body modal-body">
              {{ 'sa-iu-a00003' | translate }}
            </div>
      
            <div class="modal-confirm-footer modal-footer">
              <button type="button" data-dismiss="modal" class="btn btn-primary btn-sm btn-key-action visibility-visible" id="ok_confirm_button"  (click)="remplacerAntecedent()" >Oui</button>
              <button type="button" data-dismiss="modal" class="btn btn-sm btn-key-action hidePopup visibility-visible" id="cancel_confirm_button">Non</button>
            </div>
        </modal-confirmation>
    
        <modal-confirmation id-container="confirm_popup_supri">
            <div class="modal-confirm-body modal-body">
              {{ 'sa-iu-a00001' | translate }}
            </div>
      
            <div class="modal-confirm-footer modal-footer">
              <button type="button" data-dismiss="modal" class="btn btn-primary btn-sm btn-key-action visibility-visible" id="ok_confirm_button"  (click)="supprimerAntecedent()" >Oui</button>
              <button type="button" data-dismiss="modal" class="btn btn-sm btn-key-action hidePopup visibility-visible" id="cancel_confirm_button">Non</button>
            </div>
        </modal-confirmation>
      </div>

</div>
