<ng-template [ngIf]="consultationWrapperState">
  <sa-consultation-fiche-appel-wrapper #consultationWrapper
                                       [afficherBoutonCorrigerFicheAppel]="afficherBoutonCorrigerFicheAppel"
                                       [afficherBoutonConvertirFicheAppelEnNoteCompl]="isAfficherBoutonConvertirFicheAppelEnNoteCompl"
                                       [idFicheAppel]="_idFicheAppel"
                                       [idAppel]="idAppel"
                                       [statutFiche]="statutFiche"
                                       (corrigerFicheEvent)="onCorrigerFicheEvent()"
                                       (editionRelanceEvent)="onEditionRelanceEvent()"
                                       (ajouterNoteComplementaire)="onAjouterNoteComplementaire()"
                                       (convertirFicheAppelEnNoteCompl)="onBtnConvertirFicheAppelEnNoteCompl()"
                                       (supprimerFicheApple)="onBtnSupprimerFicheAppelClick($event)">
  </sa-consultation-fiche-appel-wrapper>
</ng-template>

<ng-template [ngIf]="relanceWrapperState">
  <app-relance-wrapper #relanceWrapper
                       [domaine]="'SA'"
                       [idFicheAppel]="_idFicheAppel"
                       (relanceReturnEvent)="onRelanceReturnEvent()">
  </app-relance-wrapper>
</ng-template>

<ng-template [ngIf]="noteComplementaireWrapperState">
  <sa-note-complementaire-wrapper #noteComplementaireWrapper
                                  [idAppel]="idAppel"
                                  [idFicheAppel]="_idFicheAppel"
                                  [conversionFicheEnNoteCompl]="isConversionFicheEnNoteCompl"
                                  (noteComplementaireTerminerEvent)="onNoteComplementaireReturnEvent($event)">
  </sa-note-complementaire-wrapper>
</ng-template>
